<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cau 2</title>
</head>

<body>
    <script>
        function tryRemoveFromArray(arr, x) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] == x) {
                    arr.splice(i, 1);
                    --i;
                }
            }
            return arr;
        }

        console.log(tryRemoveFromArray([5, 10, 15], 20));
        console.log(tryRemoveFromArray([5, 10, 15], 10));
    </script>
</body>

</html>

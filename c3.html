<body>
    <script>
        function isFibonacci(int) {
              let num1 = 0
              let num2 = 1
              let bucket
                while (num1 < int) {
                    bucket = num2
                    num2 += num1
                    num1 = bucket
                }
              if(int == num1 || int == num2){
                  return true
              }
              return false
        }

        
        console.log(isFibonacci(144))
    </script>
</body>
